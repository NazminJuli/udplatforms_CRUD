<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Child</title>
</head>

<!-- use get_flaskeg_messages method -->
{% with messages = get_flashed_messages()  %}
  {% if messages %}
  <!-- promt the message with bootstrap styling  -->
    <div class="alert alert-secondary" role="alert">
        {% for msg in messages %}
            <p>{{ msg }}</p>
        {% endfor %}
    </div>
  {% endif %}
{% endwith %}

<body>



<form class="child", action="{{ url_for('addchild') }}", method="POST">
    <label>Give Details: </label>
      <br>Child First Name *:
      <input name="child_firstname" type="child_firstname" id="child_firstname" aria-describedby="Userfirstname">
      </br>
      <br>Last Name *:
      <input name="child_lastname" type="child_lastname" id="child_lastname" aria-describedby="Userlastname">
      </br>

    <br></br>
        <input type="submit", name="btn1", value="add_more">
        <input type="submit", name="btn2", value="save">
</form>
</body>
</html>
